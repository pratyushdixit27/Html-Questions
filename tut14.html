<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Selectors</title>
    <style>
        /* Element Selector*/
        p {
            border: 2px black;
        }
        
        /* ID Selector */
        #redElement {
            color: red;
        }

        #blueElement {
            color: blue;
        }

        /* Class Selector */
        .redBg {
            background-color: brown;
        }

        /* Grouping Selector */
        footer,
        span {
            background-color: silver;
        }
    </style>



</head>

<body>

    <!-- Comment in HTML -->
    <h2>CSS Selectors</h2>

    <p id="redElement">This is one paragraph</p>
    <p>This is another paragraph</p>
    <div>
        <p id="blueElement">This is the third paragraph</p>
    </div>

    <p class="redBg">This is the fourth paragraph</p>
    <span>Hiiiiii</span>
    <footer>The End</footer>

</body>

</html>
